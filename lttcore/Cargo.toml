[package]
name = "lttcore"
version = "0.1.0"
edition = "2021"

[dependencies]
rand = "0.8.0"
rand_chacha = "0.3.1"
derive_builder = "0.10.2"
thiserror = "1.0.23"
smallvec = { version = "1.7.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_repr = "0.1"
hex = { version = "0.4.3", features = ["serde"] }
im = { version = "15.0.0", features = ["serde"] }
static_assertions = "1.1.0"

[dev-dependencies]
serde_json = "1.0"
